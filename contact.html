      <!-- Content Row -->
      <div class="row">
        <!-- Map Column -->
        <div class="col-lg-8 mb-4">
          <!-- Embedded Google Map -->
          <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAjSk1BeKxiaNhmkyOJqE1-iLmlIPo8PHQ&q=Frukthandlarv%C3%A4gen+7,+120+44+%C3%85rsta"></iframe>
        </div>
        <!-- Contact Details Column -->
        <div class="col-lg-4 mb-4">
          <h4>Besöksadress</h4>
          <p>
            Frukthandlarvägen 7
            <br>
              120 44 Årsta
            <br>
          </p>
            <p id="beskrivning">
                Gå en halvtrappa upp och ring på dörren.
            </p>
            
        </div>

      <!-- /.row -->

      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h4>Maila oss</h4>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Namn:</label>
                <input type="text" class="form-control" id="name" required data-validation-required-message="Skriv in ditt namn.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Telefonnummer:</label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Skriv in ditt telefonnummer.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>E-post:</label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="Skriv in din e-postadress.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Meddelande:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Skriv in ditt meddelande" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Skicka Meddelande</button>
          </form>
        </div>

      </div>
      <!-- /.row -->

    </div>
